<div class="container-fluid">
        <div class="row title align-items-center">
            <div class="col">
                <h1>Financial Summary</h1>
                <p>as per today : {{ today }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col balance-info cards">
                <h2>Financial Balance (RM): Debit  - Credit = <span [ngClass]="{ 'green': currentBalance > 0,'red': currentBalance < 0 }">{{ currentBalance || 0 }}</span></h2>
            </div>
            <div class="col cards">
                <bar-chart [chartConfig]="debitCreditChartConfig" [chartData]="debitCreditChartData" *ngIf="debitCreditChartData.length > 0"></bar-chart>
            </div>
        </div>
    </div>
