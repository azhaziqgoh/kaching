<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Category</th>
                <th>Debit (RM)</th>
                <th>Credit (RM)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <form [formGroup]="newLedgerEntryForm" novalidate>
                        <div class="form-group">
                            <input class="form-control"type="date" placeholder="Enter Date" formControlName="date">
                        </div>
                    </form>
                </td>
                <td>
                    <form [formGroup]="newLedgerEntryForm" novalidate>
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Enter Description" formControlName="description">
                        </div>
                    </form>
                </td>
                <td>
                    <form [formGroup]="newLedgerEntryForm" novalidate>
                        <select class="form-control" formControlName="category">
                            <option>Food</option>
                            <option>Income</option>
                            <option>Transportation</option>
                            <option>Bills</option>
                            <option>Entertainment</option>
                            <option>Others</option>
                        </select>
                    </form>
                </td>
                <td>
                    <form [formGroup]="newLedgerEntryForm" novalidate>
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Enter Debit Value" formControlName="debit">
                        </div>
                    </form>
                </td>
                <td>
                    <form [formGroup]="newLedgerEntryForm" novalidate>
                        <input class="form-control" type="text" placeholder="Enter Credit Value" formControlName="credit">
                    </form>
                </td>
                <td>
                    <span class="action" (click)="addLedgerEntry()">
                        <i class="fa fa-plus-circle"></i>
                    </span>
                </td>
            </tr>
            <tr *ngFor="let le of ledgerEntries;let i = index">
                <td>
                    <form [formGroup]="editLedgerEntryForm" novalidate *ngIf="i == currentActiveIndex">
                        <div class="form-group">
                            <input class="form-control"type="date" placeholder="Enter Date" formControlName="date">
                        </div>
                    </form>
                    <span *ngIf="i != currentActiveIndex">
                        {{ le.date }}
                    </span>
                </td>
                <td>
                    <form [formGroup]="editLedgerEntryForm" novalidate *ngIf="i == currentActiveIndex">
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Enter Description" formControlName="description">
                        </div>
                    </form>
                    <span *ngIf="i != currentActiveIndex">
                        {{ le.description }}
                    </span>
                </td>
                <td>
                    <form [formGroup]="editLedgerEntryForm" novalidate *ngIf="i == currentActiveIndex">
                        <select class="form-control" formControlName="category">
                            <option>Food</option>
                            <option>Income</option>
                            <option>Transportation</option>
                            <option>Bills</option>
                            <option>Entertainment</option>
                            <option>Others</option>
                        </select>
                    </form>
                    <span *ngIf="i != currentActiveIndex">
                        {{ le.category }}
                    </span>
                </td>
                <td>
                    <form [formGroup]="editLedgerEntryForm" novalidate *ngIf="i == currentActiveIndex">
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Enter Debit Value" formControlName="debit">
                        </div>
                    </form>
                    <span *ngIf="i != currentActiveIndex">
                        {{ le.debit }}
                    </span>
                </td>
                <td>
                    <form [formGroup]="editLedgerEntryForm" novalidate *ngIf="i == currentActiveIndex">
                        <input class="form-control" type="text" placeholder="Enter Credit Value" formControlName="credit">
                    </form>
                    <span *ngIf="i != currentActiveIndex">
                        {{ le.credit }}
                    </span>
                </td>
                <td>
                    <span class="action" (click)="editLedgerEntry(le,i)" *ngIf="i != currentActiveIndex">
                        <i class="fa fa-pencil-square"></i>
                    </span>
                    <span class="action" (click)="updateLedgerEntry()" *ngIf="i == currentActiveIndex">
                        <i class="fa fa-floppy-o"></i>
                    </span>
                    <span class="action" (click)="deleteLedgerEntry(le)" *ngIf="i != currentActiveIndex">
                        <i class="fa fa-trash"></i>
                    </span>
                    <span class="action" (click)="cancelLedgerEntry()" *ngIf="i == currentActiveIndex">
                        <i class="fa fa-ban"></i>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
